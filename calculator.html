<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="./calculator.css" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" />
</head>

<body>
  <div class="wrapper">
    <div class="wrapper_header">
      <div class="wrapper_header_top">
        <div class="logo">DASOM</div>
        <div class="sun_screen"></div>
      </div>
      <div class="main_screen">
        <span class="text">00</span>
      </div>
      <div class="name">DS-1219</div>
    </div>
    <div class="wrapper_body">
      <div class="wrapper_body_top">
        <button type="button" class="btn_row_1">H/M/S</button>
        <button type="button" class="btn_row_1">&#8730;</button>
        <button type="button" class="btn_row_1 percent">&#37;</button>
        <button type="button" class="btn_row_1">TAX-</button>
        <button type="button" class="btn_row_1 tax_plus">TAX+</button>
      </div>  
      <div class="wrapper_body_bottom">
        <button type="button" class="btn_row_2">+/-</button>
        <button type="button" class="btn_row_2 mrc">MRC</button>
        <button type="button" class="btn_row_2">M-</button>
        <button type="button" class="btn_row_2">M+</button>
        <button type="button" class="btn_row_2">&#247;</button>
        <button type="button" class="btn_row_3">&#9654;</button>
        <button type="button" class="btn_row_3">7</button>
        <button type="button" class="btn_row_3">8</button>
        <button type="button" class="btn_row_3">9</button>
        <button type="button" class="btn_row_3">x</button>
        <button type="button" class="btn_row_3 pink">C</button>
        <button type="button" class="btn_row_4">4</button>
        <button type="button" class="btn_row_4">5</button>
        <button type="button" class="btn_row_4">6</button>
        <button type="button" class="btn_row_4">-</button>
        <button type="button" class="btn_row_5 pink ac">AC</button>
        <button type="button" class="btn_row_5">1</button>
        <button type="button" class="btn_row_5">2</button>
        <button type="button" class="btn_row_5">3</button>
        <button type="button" class="btn_row_6 plus">+</button>
        <button type="button" class="btn_row_6">0</button>
        <button type="button" class="btn_row_6">00</button>
        <button type="button" class="btn_row_6">&#183;</button>
        <button type="button" class="btn_row_6">&#61;</button>  
      </div>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
